<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat - Metanit.com</title>
</head>
<body>
    <div id="inputForm">
        <p id="txtstream">!!!</p>
        <div id="messagesList"></div>
        <input type="text" id="message" />
        <input type="button" id="sendBtn" value="Отправить" />
    </div>
    <div id="chatroom"></div>
    <script src="js/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/realtime")
            .build();

       //hubConnection.start();

        hubConnection.on("Send", function (data) {

            let elem = document.createElement("p");
            elem.appendChild(document.createTextNode(data));
            let firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);

        });

        document.getElementById("sendBtn").addEventListener("click", function (e) {
            let message = document.getElementById("message").value;
            hubConnection.invoke("Send", message);
        });

        hubConnection.stream("Counter", 10, 500)
            .subscribe({
                next: (item) => {
                    var li = document.createElement("li");
                    li.textContent = item;
                    document.getElementById("messagesList").appendChild(li);
                },
                complete: () => {
                    var li = document.createElement("li");
                    li.textContent = "Stream completed";
                    document.getElementById("messagesList").appendChild(li);
                },
                error: (err) => {
                    var li = document.createElement("li");
                    li.textContent = err;
                    document.getElementById("messagesList").appendChild(li);
                },
            });

        //hubConnection.start()
        //    .then(() => {
        //        hubConnection
        //            .stream("Counter", 10, 500)
        //            .subscribe({
        //                next: (item) => {
        //                    console.log(item)
        //                },
        //                complete: () => {
        //                    console.warn('Server closed the connection unexpectedly, retrying...')
        //                    this.onConnected()
        //                },
        //                error: (err) => {
        //                    console.error(err)
        //                },
        //            });
        //    })

        //hubConnection.start();


        hubConnection.start()
            .then(() => {
                hubConnection
                    .stream("Counter", 500)
                    .subscribe({
                        next: (item) => {
                            var paragraph = document.getElementById("txtstream");
                            paragraph.innerHTML = item;
                        },
                        complete: () => {
                            var li = document.createElement("li");
                            li.textContent = "Stream completed";
                            document.getElementById("messagesList").appendChild(li);
                        },
                        error: (err) => {
                            var li = document.createElement("li");
                            li.textContent = err;
                            document.getElementById("messagesList").appendChild(li);
                        },
                    });
            })








        //    .catch(function (e) { console.log(e); });


        //var connection = new signalR.HubConnectionBuilder()
        //    .withUrl("/realtime")
        //    .build();
        //await connection.start();

        //connection.invoke("Send",).catch(function (err) {
        //    return console.error(err.toString());
        //});

        //// or if you don't use async/await style
        //var connection = new signalR.HubConnectionBuilder().withUrl("/realtime").build();
        //connection.start().then(() => {
        //    connection.invoke("Send",).catch(function (err) {
        //        return console.error(err.toString());
        //    });
        //}

    </script>
</body>
</html>
